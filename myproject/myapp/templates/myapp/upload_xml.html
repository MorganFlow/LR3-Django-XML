<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Загрузить XML</title>
</head>
<body>
    <h1>Загрузить XML-файл с турами</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
    <a href="{% url 'add_tour' %}">Добавить тур</a> | <a href="{% url 'upload_xml' %}">Загрузить XML</a> | <a href="{% url 'tour_list' %}">Список туров</a>
</body>
</html>
